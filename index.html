<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtasks UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9f9fb;
      padding: 2rem;
    }

    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .header {
      background-color: #5c85a3;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .header::before {
      content: '＋';
      margin-right: 10px;
    }

    .subtask {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .subtask input[type="checkbox"] {
      margin-right: 12px;
    }

    .subtask input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
      color: #333;
    }

    .subtask .remove {
      color: #aaa;
      cursor: default;
      font-size: 18px;
    }

    .notes {
      border: none;
      width: 100%;
      padding: 12px 16px;
      font-size: 13px;
      color: #999;
      background: transparent;
      resize: none;
      border-top: 1px solid #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style> 
</head>
<body>
  <div class="box">
    <div class="header">Add Subtask</div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask1" placeholder="Subtask..."><div class="remove">×</div></div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask2" placeholder="Subtask..."><div class="remove">×</div></div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask3" placeholder="Subtask..."><div class="remove">×</div></div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask4" placeholder="Subtask..."><div class="remove">×</div></div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask5" placeholder="Subtask..."><div class="remove">×</div></div>
    <div class="subtask"><input type="checkbox"><input type="text" id="subtask6" placeholder="Subtask..."><div class="remove">×</div></div>
    <textarea id="taskNotes" class="notes" placeholder="Add notes, meeting links or phone numbers..."></textarea>
  </div>
</body>
</html>
